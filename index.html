<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Interstitial Ad - DecodeToday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #adButton {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #adButton:hover {
            background-color: #0056b3;
        }
        #adButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            min-height: 20px;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        #adContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #adIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Watch Interstitial Ad to Verify</h1>
    <button id="adButton">Watch Ad</button>
    <div id="status"></div>
    <div id="loading">Loading ad... Please wait.</div>
    <div id="adContainer">
        <iframe id="adIframe" src=""></iframe>
    </div>

    <script src="https://adsgram.ai/js/adsgram.js"></script>
    <script>
        const blockId = 'int-14977'; // Final Block ID from AdsGram
        const adButton = document.getElementById('adButton');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const adContainer = document.getElementById('adContainer');
        const adIframe = document.getElementById('adIframe');
        let verificationTime = null;

        window.Adsgram.init({ blockId });

        adButton.addEventListener('click', () => {
            if (verificationTime && (Date.now() - verificationTime) < 30 * 60 * 1000) {
                status.textContent = 'You are already verified for 30 minutes';
                return;
            }

            adButton.disabled = true;
            loading.style.display = 'block';
            status.textContent = '';

            // Simulate Interstitial ad (30 seconds)
            adContainer.style.display = 'block';
            adIframe.src = 'about:blank'; // Placeholder for ad content
            setTimeout(() => {
                adContainer.style.display = 'none';
                loading.style.display = 'none';
                status.textContent = 'You are verified for 30 minutes';
                adButton.disabled = false;
                verificationTime = Date.now(); // Set verification timestamp

                // Verification is now local - no server call
            }, 30000); // 30 seconds
        });

        // Check verification status on page load
        window.addEventListener('load', () => {
            if (verificationTime && (Date.now() - verificationTime) < 30 * 60 * 1000) {
                status.textContent = 'You are verified for 30 minutes';
                adButton.disabled = true;
                setTimeout(() => {
                    status.textContent = '';
                    adButton.disabled = false;
                }, (30 * 60 * 1000) - (Date.now() - verificationTime));
            }
        });
    </script>
</body>
</html>
