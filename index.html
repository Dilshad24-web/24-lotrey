<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Bot Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 600px; /* Ensure scrolling is needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin: 20px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const VerificationApp = () => {
            const [step, setStep] = useState(1);
            const [timeLeft, setTimeLeft] = useState(5);
            const [isTimerComplete, setIsTimerComplete] = useState(false);

            useEffect(() => {
                if (timeLeft > 0) {
                    const timer = setInterval(() => {
                        setTimeLeft((prev) => {
                            if (prev <= 1) {
                                clearInterval(timer);
                                setIsTimerComplete(true);
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                    return () => clearInterval(timer);
                }
            }, [timeLeft, step]);

            const handleContinue = () => {
                if (step < 4) {
                    setStep(step + 1);
                    setTimeLeft(5);
                    setIsTimerComplete(false);
                }
            };

            const handleGateLink = () => {
                const code = crypto.randomUUID();
                const username = new URLSearchParams(window.location.search).get('username') || 'unknown';
                try {
                    // Open Telegram to send verification code to bot
                    const telegramUrl = `https://t.me/DecodeToday_bot?start=verify_${code}_${username}`;
                    window.open(telegramUrl, '_blank');
                    // Redirect to private group after a short delay
                    setTimeout(() => {
                        window.location.href = 'https://t.me/+SarEpTSciJM3NzI1';
                    }, 1000);
                } catch (error) {
                    console.error('Error during verification:', error);
                    alert('Verification failed. Please try again.');
                }
            };

            return (
                <div className="container">
                    <div>
                        <h1 className="text-2xl font-bold mb-4">Step {step} of 4</h1>
                        <div className="timer">
                            {timeLeft > 0 ? `Timer: ${timeLeft} seconds` : 'Timer Complete! Scroll down to continue.'}
                        </div>
                    </div>
                    <div className="button-container">
                        {isTimerComplete && step < 4 && (
                            <button
                                onClick={handleContinue}
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            >
                                Continue
                            </button>
                        )}
                        {isTimerComplete && step === 4 && (
                            <button
                                onClick={handleGateLink}
                                className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                            >
                                Gate Link
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        try {
            ReactDOM.render(<VerificationApp />, document.getElementById('root'));
        } catch (error) {
            console.error('React rendering error:', error);
            document.getElementById('root').innerHTML = '<h1 style="color: red; text-align: center;">Error loading page. Please refresh or contact support.</h1>';
        }
    </script>
</body>
</html>
