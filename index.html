<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads to Verify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #adButton {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #adButton:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Watch Ad to Unlock Movie Search</h1>
    <button id="adButton">Watch Ad</button>
    <div id="status">Click the button to watch an ad and get verified!</div>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- AdsGram SDK -->
    <script async src="https://adsgram.ai/js/adv.js"></script>
    <script>
        // Initialize AdsGram with your Block ID (replace with your actual Block ID)
        const blockId = 'YOUR_ADSGRAM_BLOCK_ID'; // Replace with your AdsGram Block ID
        const AdController = window.Adsgram.init({ blockId });

        // Get Telegram WebApp instance
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();

        // Get user info from Telegram
        const user = WebApp.initDataUnsafe.user;
        const userId = user ? user.id : 'unknown';

        // Handle ad button click
        const adButton = document.getElementById('adButton');
        const statusDiv = document.getElementById('status');

        adButton.addEventListener('click', () => {
            statusDiv.textContent = 'Loading ad...';
            AdController.show()
                .then(() => {
                    // Ad watched successfully
                    statusDiv.textContent = 'Ad watched! You are verified for 30 minutes!';
                    adButton.style.display = 'none';
                    
                    // Send signal to bot
                    WebApp.sendData(JSON.stringify({
                        user_id: userId,
                        status: 'ad_watched'
                    }));
                    
                    // Close Mini App after a delay
                    setTimeout(() => {
                        WebApp.close();
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors (skipped or error)
                    if (error.message === 'AdSkiped') {
                        statusDiv.textContent = 'Ad was skipped. Please watch the full ad.';
                    } else {
                        statusDiv.textContent = 'Error loading ad. Try again.';
                    }
                });
        });

        // Expand Mini App to full screen
        WebApp.expand();
    </script>
</body>
</html>
